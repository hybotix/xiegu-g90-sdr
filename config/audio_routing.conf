# Filename: config/audio_routing.conf
# Audio routing configuration

[devices]
# Radio input device (from DE-19)
radio_input = default

# Radio output device (to DE-19)
radio_output = default

# Sample rate (Hz)
sample_rate = 48000

# Latency (ms)
latency = 50

[pulseaudio]
# PulseAudio module loading
load_loopback = true
loopback_latency = 50
